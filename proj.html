<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>tic tac toe</title>
</head>

<body>
  <h1>TIC TAC TOE</h1>
  <div class = 'game'>
    <button type = 'button' class 'startbutton'>Start!</button>
    <div data-board='board' class = 'board'>
     <div data-square='0' class = 'square top left d1'></div>
     <div data-square='1' class = 'square top middle'></div>
     <div data-square='2' class = 'square top right d2'></div>
     <div data-square='3' class = 'square center left'></div>
     <div data-square='4' class = 'square center middle d1 d2'></div>
     <div data-square='5' class = 'square center right'></div>
     <div data-square='6' class = 'square bottom left d2'></div>
     <div data-square='7' class = 'square bottom middle'></div>
     <div data-square='8' class = 'square bottom right d1'></div>
    </div>
    <div class = 'scoreboard'>
     <h2>Score</h2>
     <p class = 'p1'>
       PLAYER ONE
       <span></span>
     </p>
     <p class = 'p2'>
        PLAYER TWO
        <span></span>
     </p>
    </div>
  </div>
  <footer>
    This game was programmed by
  </footer>
</body>

</html>
